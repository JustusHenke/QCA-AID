<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra-minimalistischer Hintergrund -->
  <rect width="200" height="200" rx="45" fill="#0A1929"/>
  
  <!-- Drei horizontale Linien (Textzeilen-Symbol) -->
  <rect x="45" y="70" width="110" height="6" rx="3" fill="#2DD4BF"/>
  <rect x="55" y="90" width="75" height="6" rx="3" fill="#2DD4BF"/>
  <rect x="50" y="110" width="95" height="6" rx="3" fill="#2DD4BF"/>
  
  <!-- Minimalistische Lupe -->
  <g transform="translate(140, 85)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#6EE7B7" stroke-width="5"/>
    <line x1="13" y1="13" x2="24" y2="24" stroke="#6EE7B7" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- QCA-AID Text -->
  <text x="100" y="155" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#2DD4BF"
        letter-spacing="0">
    QCA-<tspan font-style="italic" fill="#6EE7B7">AID</tspan>
  </text>
</svg>