[server]
# Bind only to localhost for security
address = "127.0.0.1"
port = 8501
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 200

[theme]
# Deaktiviert Streamlits eigenes Theming komplett
primaryColor = "#0d9488"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8fafc"
textColor = "#171d3f"
font = "sans serif"

[browser]
# Verhindert automatischen Dark Mode
gatherUsageStats = false
